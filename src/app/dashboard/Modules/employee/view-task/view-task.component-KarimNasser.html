<section class="bg-gray-color">
    <div class="bg-white  d-flex align-items-center" style="height: 109px;">
        <div class="p-3">

            <h3 class="fs-5 fw-semibold px-3">Task Board</h3>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-md-4 ">
                <h3>To Do</h3>
                <div 
                cdkDropList 
                #todoList="cdkDropList" 
                [cdkDropListData]="todo"    
                [cdkDropListConnectedTo]="[doneList,inProgressList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                    
                <div class="example-box" *ngFor="let item of todo" cdkDrag [cdkDragData]="item">{{item.title}}</div>
                </div>
            </div>
            <div class="col-md-4 ">
                <h3>In Progress</h3>
                <div 
                cdkDropList 
                #inProgressList="cdkDropList" 
                [cdkDropListData]="inProgress"
                [cdkDropListConnectedTo]="[todoList, doneList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                    
                <div class="example-box" *ngFor="let item of inProgress" cdkDrag [cdkDragData]="item">{{item.title}}</div>
                </div>
            </div>
            <div class="col-md-4 ">
                <h3>Done</h3>
                <div 
                cdkDropList 
                #doneList="cdkDropList" 
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList, inProgressList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                    
                <div class="example-box" *ngFor="let item of done" cdkDrag [cdkDragData]="item">{{item.title}}</div>
                </div>
            </div>
        </div>
    </div>
</section>
