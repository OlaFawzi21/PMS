<div class="container mt-5">
  <div class="row justify-content-between">
    <div class="col-6">
      <h3 class="default-color">Projects</h3>
    </div>
    <div class="col-2">
      <button class="w-100 btn-main bg-main-color second-color" routerLink="add-new">
        Add new project
      </button>
    </div>
  </div>
  <div class="mt-5">
    <app-table
      [headList]="headArray"
      [gridList]="projectList"
      (actionClick)="onActionClick($event.action, $event.project)"
    >
    </app-table>
  </div>
</div>
