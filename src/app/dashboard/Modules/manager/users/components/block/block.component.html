<div class="p-4">
  <h1 mat-dialog-title class="fs-3">BLock user {{ data.userName }}</h1>
  <div mat-dialog-content>
    <p>Are you sure complete this action?</p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-between">
    <button
      mat-button
      class="bg-danger-color second-color"
      (click)="onNoClick()"
    >
      Cancel
    </button>
    <button
      mat-button
      class="bg-main-color second-color"
      [mat-dialog-close]="data.id"
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</div>
