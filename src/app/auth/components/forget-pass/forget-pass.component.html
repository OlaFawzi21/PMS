

<section class="auth d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="d-flex justify-content-center">
        <img src="../../../../assets/images/PMS 3 (1).svg"  >
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="auth-card p-5">
            <P class="text-white m-0">welcome to PMS</P>
            <h1 class="main-color pb-5">Forget Password</h1>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="enter your email" [(ngModel)]="email">
              </mat-form-field>
              <div class="d-flex justify-content-center"> 
                <button  class="w-75  bg-main-color border-0 text-white p-3 rounded-5  " (click)="onforgetpass()">Verify</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
